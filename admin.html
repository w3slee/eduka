<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <h2>Add/Edit Product</h2>
    <form id="productForm">
        <input type="hidden" id="productId">
        <input type="text" id="productName" placeholder="Product Name" required>
        <input type="number" id="productPrice" placeholder="Price" required>
        <textarea id="productDescription" placeholder="Description" required></textarea>
        <button type="submit">Save Product</button>
    </form>

    <h2>Product List</h2>
    <table id="productList">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Analytics</h2>
    <div id="analytics">
        <p>Total Products: <span id="totalProducts">0</span></p>
        <p>Average Price: $<span id="averagePrice">0</span></p>
        <p>Most Expensive Product: <span id="mostExpensiveProduct">None</span></p>
    </div>

    <script src="admin.js"></script>
</body>
</html>
